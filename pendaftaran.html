<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
  rel="shortcut icon"
  href="img/icon.png"
  type="image/x-icon"
  />
  <link rel="stylesheet" href="disk/css/style.css">
  <title>Form Pendaftaran</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-info text-white">
            <h4 class="card-title text-center">Form Pendaftaran</h4>
            <p class="text-center">Isi formulir di bawah ini dengan detail.....</p>
          </div>
          <div class="card-body">
            <div class="alert alert-success my-alert alert-dismissible fade show d-none" role="alert">
              <strong>Terimakasih!</strong> Anda sudah terdaftar Sebagai peserta....
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <form name="test">
              <div class="mb-3">
                <label for="nama" class="form-label">Nama</label>
                <input type="text" class="form-control" id="nama" name="nama" required>
              </div>
              <div class="mb-3">
                <label for="no" class="form-label">No WhatsApp</label>
                <input type="text" class="form-control" id="no" name="no" required>
              </div>
              <div class="mb-3">
                <label for="asal_sekolah" class="form-label">Nama Squad</label>
                <input type="text" class="form-control" id="asal_sekolah" name="nama_squad" required>
              </div>
              <div class="mb-3">
                <label for="asal_sekolah" class="form-label">Alamat</label>
                <input type="text" class="form-control" id="kelas" name="alamat" required>
              </div>
              <div class="mb-3">
                <label for="info_pendaftaran" class="form-label">Anggota Team Nick Name & ID Max 9 Player</label>
                <textarea class="form-control" id="info_pendaftaran" name="team" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary  btn-daftar">Daftar</button>
              <button class="btn btn-primary btn-loading d-none" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Loading...
              </button>
              <button type="button" class="btn btn-secondary btn-block" id="cancel-button">
                <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                Kembali
              </button>
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="disk/js/script.js"></script>

  <!-- Include Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
